	<div id="map"></div>
<script>

			 mapboxgl.accessToken = "pk.eyJ1IjoiaC13YXJyZW4iLCJhIjoiY2tnemJmaG54MDQzNjJ3cnN2Mmg1MmF2cyJ9.AMeyJ2g8BQiBQ2ZyH9OyJw"; //"yourAccessTokenHere";

		var map = new mapboxgl.Map({
			  container:"map", // HTML container id
			  style: "mapbox://styles/mapbox/streets-v11",  // style URL
			  center:[-122.4733, 47.255], // starting position as [lng, lat]
			  zoom: 10
				// starting zoom
		});

// Add GeoJSON layer
// on map load, run function to load the geojson

	map.on("load",function(){

			map.addSource("FireTable",{
				"type":"geojson",
				"data":"TacFireShp.json",
				"cluster":true,
				"clusterMaxZoom":14,
				"clusterRadius":30

			});


		map.addLayer({
				"id": "clusters",
				"type": "circle",
				"source": "FireTable",
				"filter":["has","point_count"],
				"paint":{
						"circle-color":[
							"step",
							["get","point_count"],
							'#51bbd6',
							40,
							'#f1f075',
							80,
							'#f28cb1',
							120,
							"purple"
						],
						"circle-radius":[
							"step",
							["get","point_count"],
							20,
							40,
							30,
							80,
							40,
							120,
							50
						]
				}
			});


		map.addLayer({
				"id":"cluster-count",
				"type":"symbol",
				"source":"FireTable",
				"filter":["has","point_count"],
				"layout":{
						"text-field":"{point_count_abbreviated}",
						"text-font":["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
						"text-size":12
				}
		});
		map.addLayer({
				"id":"unclustered-point",
				"type":"circle",
				"source":"FireTable",
				"filter":["!",["has","point_count"]],
				"paint": {
						"circle-color":"#ffc11f",
						"circle-radius":4,
						"circle-blur": 0.8,
				},
			});
		 });

		map.on("click","clusters",function(e){
				var features = map.queryRenderedFeatures(e.point,
					{
						layers:["clusters"]

				});
				var clusterId= features[0].properties.cluster_id;
				map.getSource("FireTable").getClusterExpanssionZoom(
					clusterId,
					function(err, zoom){
						if (err)return;

						map.easeTo({
							"center":
								features[0].geometry.coordinates,
								"zoom":"zoom"
						});
					}
				);
		});





			map.on("click", "fireTime", function (e) {
			new mapboxgl.Popup()
			.setLngLat(e.lngLat)
			.setHTML("Date: <b>" +e.features[0].properties.RespTime + "</b>")
			.addTo(map);
			});

			map.on("mouseenter", "fireTime", function () {
map.getCanvas().style.cursor = "pointer";
});
//
// // Change it back to a pointer when it leaves.
				map.on("mouseleave", "fireTime", function () {
map.getCanvas().style.cursor = "pointer";
});

		</script>
		<p id="output"></p>
	</body>
</html>
